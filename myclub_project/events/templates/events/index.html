

{% block content %}

  {% if event_list %}
    <h2> Events List </h2>
    <ul>
      {% for event in event_list %}
      <li><a href="{% url 'events:detail' event.id %}" style="color:black">{{ event.name|title }}</a></li>
      {% endfor %}
    </ul>

  {% else %}

    <p>No wiki pages are available.</p>

  {% endif %}

{% endblock %}
